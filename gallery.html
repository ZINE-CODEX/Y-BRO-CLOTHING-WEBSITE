    <!-- The grid: four columns -->

    <h1>Design Gallery</h1>
    <hr>
<div class="row">
    <div class="column">
      <img src="p1.jpg" alt="" width="50%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="p2.avif" alt="" width="50%" onclick="myFunction(this);">
    </div>
    <div class="column">

    </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:80%" height="80%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
